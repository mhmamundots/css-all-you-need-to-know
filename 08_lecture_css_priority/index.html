<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Priority: Inline > Internal > External</title>

    <style>
      figure {
        background-color: brown;
        padding: 20px;
      }
      #title {
        color: antiquewhite;
      }
      .txt {
        color: white;
      }
    </style>

    <link type="text/css" rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <figure>
      <img
        src="./assets/the-great-wall-of-china.jpg"
        alt="The Great Wall of China"
        width="100%"
      />
      <figcaption>
        <h2 id="title">The Great Wall of China</h2>
        <p class="txt">
          The Great Wall of China is a series of fortifications that were built
          across the historical northern borders of ancient Chinese states.
        </p>
        <p class="txt">
          It is the longest structure humans have ever built. It is about 21,196
          kilometers long, 9.1 metres (30 feet) wide and 15 metres high.
        </p>
      </figcaption>
    </figure>
  </body>
</html>
